		Label@LISTEN_PORT_LABEL:
			Id:LISTEN_PORT_LABEL
			X:210
			Y:94
			Width:95
			Height:25
			Align: Right
			Text:Cлушать порт:
		TextField@LISTEN_PORT:
			Id:LISTEN_PORT
			X:310
			Y:95
			Width:50
			MaxLength:5
			Height:25
		Checkbox@CHECKBOX_ONLINE:
			Id:CHECKBOX_ONLINE
			X:165
			Y:130
			Width:300
			Height:20
			Text:Распространить в онлайне
		Button@BUTTON_START:
			Id:BUTTON_START
			X:130
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Создать
			Font:Bold
			Key:return
		Button@BUTTON_CANCEL:
			Id:BUTTON_CANCEL
			X:260
			Y:PARENT_BOTTOM - 45
