		Label@EXTERNAL_PORT_LABEL:
			Id:EXTERNAL_PORT_LABEL
			X:50
			Y:94
			Width:95
			Height:25
			Align: Right
			Text:Внешний порт:
		TextField@EXTERNAL_PORT:
			Id:EXTERNAL_PORT
			X:150
			Y:95
			Width:50
			MaxLength:5
			Height:25
