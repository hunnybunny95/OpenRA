	Height:240
	Children:
		Label@LABEL_TITLE:
			Id:LABEL_TITLE
			X:0
			Y:20
			Width:400
			Height:25
			Text:Создать сервер
			Align:Center
			Font:Bold
		Label@GAME_TITLE_LABEL:
			Id:GAME_TITLE_LABEL
			X:50
			Y:59
			Width:95
			Height:25
			Align: Right
			Text:Название:
		TextField@GAME_TITLE:
			Id:GAME_TITLE
			X:150
			Y:60
			Width:210
			MaxLength:50
			Height:25
